      // Detect language (default to English if Japanese is not detected)
      function detectLanguage() {
        const browserLang = navigator.language || navigator.userLanguage;
        if (browserLang.startsWith("ja")) {
          return "ja";
        }
        return "en";
      }

      let currentLang = detectLanguage();
      let currentSlide = 0;

      // Check if user prefers reduced motion (for RGESN optimization)
      const prefersReducedMotion = window.matchMedia(
        "(prefers-reduced-motion: reduce)"
      ).matches;
      const scrollBehavior = prefersReducedMotion ? "auto" : "smooth";

      // Translations for UI elements (aria-labels and page title)
      const uiTranslations = {
        en: {
          selectLanguage: "Select language",
          testimonialsCarousel: "Testimonials carousel",
          previousTestimonial: "Previous testimonial",
          nextTestimonial: "Next testimonial",
          testimonialNavigation: "Testimonial navigation",
          pageTitle: "Third Eye for Healers - Testimonials",
          testimonialStatus: (current, total) =>
            `Testimonial ${current} out of ${total}`,
          testimonialLabel: (current, total) => `${current} of ${total}`,
        },
        ja: {
          selectLanguage: "è¨€èªã‚’é¸æŠ",
          testimonialsCarousel: "ãŠå®¢æ§˜ã®å£°ã‚«ãƒ«ãƒ¼ã‚»ãƒ«",
          previousTestimonial: "å‰ã®ãŠå®¢æ§˜ã®å£°",
          nextTestimonial: "æ¬¡ã®ãŠå®¢æ§˜ã®å£°",
          testimonialNavigation: "ãŠå®¢æ§˜ã®å£°ãƒŠãƒ“ã‚²ãƒ¼ã‚·ãƒ§ãƒ³",
          pageTitle: "ç¬¬ä¸‰ã®ç›®ãƒ’ãƒ¼ãƒ©ãƒ¼ - ãŠå®¢æ§˜ã®å£°",
          testimonialStatus: (current, total) =>
            `ãŠå®¢æ§˜ã®å£° ${current} / ${total}`,
          testimonialLabel: (current, total) => `${current} / ${total}`,
        },
      };

      // Update all UI translations (aria-labels and page title) based on current language
      function updateUITranslations() {
        const translations = uiTranslations[currentLang];

        // Update page title
        document.title = translations.pageTitle;

        // Update language label text
        const languageLabel = document.getElementById("languageLabel");
        if (languageLabel) {
          languageLabel.textContent = translations.selectLanguage;
        }

        // Update carousel wrapper
        const carouselWrapper = document.querySelector(".carousel-wrapper");
        if (carouselWrapper) {
          carouselWrapper.setAttribute(
            "aria-label",
            translations.testimonialsCarousel
          );
        }

        // Update previous button
        const prevButton = document.getElementById("prevButton");
        if (prevButton) {
          prevButton.setAttribute(
            "aria-label",
            translations.previousTestimonial
          );
        }

        // Update next button
        const nextButton = document.getElementById("nextButton");
        if (nextButton) {
          nextButton.setAttribute("aria-label", translations.nextTestimonial);
        }

        // Update indicators
        const indicators = document.getElementById("indicators");
        if (indicators) {
          indicators.setAttribute(
            "aria-label",
            translations.testimonialNavigation
          );
        }
      }

      // Convert text with line breaks to paragraphs
      function formatTextToParagraphs(text) {
        if (!text) return "";

        const lines = text.split("\n");
        const paragraphs = [];
        let currentParagraph = [];

        lines.forEach((line, index) => {
          const trimmed = line.trim();

          if (trimmed === "") {
            // Empty line - close current paragraph if it has content
            if (currentParagraph.length > 0) {
              paragraphs.push(currentParagraph.join(" "));
              currentParagraph = [];
            }
          } else {
            // Non-empty line - add to current paragraph
            currentParagraph.push(trimmed);
          }
        });

        // Don't forget the last paragraph if it exists
        if (currentParagraph.length > 0) {
          paragraphs.push(currentParagraph.join(" "));
        }

        // If no paragraphs were created (all empty lines), return empty string
        if (paragraphs.length === 0) {
          return "";
        }

        // Wrap each paragraph in <p> tags
        return paragraphs.map((p) => `<p>${p}</p>`).join("");
      }

      // Update language selector to match detected language
      function updateLanguageSelector() {
        const selector = document.getElementById("languageSelect");
        if (selector) {
          selector.value = currentLang;
        }
      }

      // Change language and reload carousel
      function changeLanguage(newLang) {
        if (newLang !== currentLang && (newLang === "en" || newLang === "ja")) {
          currentLang = newLang;
          currentSlide = 0; // Reset to first slide when changing language
          updateUITranslations(); // Update UI translations for new language
          initCarousel();
          // Update HTML lang attribute
          document.documentElement.lang = newLang === "ja" ? "ja" : "en";
          // Scroll to top
          window.scrollTo({ top: 0, behavior: "smooth" });
        }
      }

      // Initialize carousel
      function initCarousel() {
        const track = document.getElementById("carouselTrack");
        const indicators = document.getElementById("indicators");
        const status = document.getElementById("carouselStatus");
        const testimonialsData = testimonials[currentLang];

        // Clear existing content
        track.innerHTML = "";
        indicators.innerHTML = "";

        // Create slides
        testimonialsData.forEach((testimonial, index) => {
          const slide = document.createElement("div");
          slide.className = `testimonial-slide ${index === 0 ? "active" : ""}`;
          slide.setAttribute("role", "group");
          slide.setAttribute("aria-roledescription", "slide");
          slide.setAttribute("aria-hidden", index !== 0 ? "true" : "false");
          slide.setAttribute("tabindex", "-1"); // Make focusable for programmatic focus

          // Set accessible label for slide with position information
          const slideTranslations = uiTranslations[currentLang];
          const slideLabel = slideTranslations.testimonialLabel(
            index + 1,
            testimonialsData.length
          );
          slide.setAttribute("aria-label", slideLabel);
          slide.setAttribute("id", `slide-${index}`);

          let html = `<div class="testimonial-content">
                    <h2 class="testimonial-title">${testimonial.title}</h2>`;

          testimonial.sections.forEach((section) => {
            html += `<div class="testimonial-section">`;

            if (section.title) {
              html += `<h3 class="testimonial-section-title">${section.title}</h3>`;
            }

            // Handle structure with days (first testimonial format)
            if (section.days && Array.isArray(section.days)) {
              section.days.forEach((dayData) => {
                html += `<p class="testimonial-day">${dayData.day}</p>
                          <div class="testimonial-text">${formatTextToParagraphs(
                            dayData.content
                          )}</div>`;
              });

              if (section.conclusion) {
                html += `<div class="testimonial-text">${formatTextToParagraphs(
                  section.conclusion
                )}</div>`;
              }

              if (section.signature) {
                html += `<div class="testimonial-signature">${formatTextToParagraphs(
                  section.signature
                )}</div>`;
              }
            }
            // Handle structure with content (second testimonial format)
            else if (section.content) {
              html += `<div class="testimonial-text">${formatTextToParagraphs(
                section.content
              )}</div>`;
            }

            html += `</div>`;
          });

          html += `</div>`;
          slide.innerHTML = html;
          track.appendChild(slide);

          // Create indicator
          const indicator = document.createElement("button");
          indicator.className = `carousel-indicator ${
            index === 0 ? "active" : ""
          }`;
          const indicatorTranslations = uiTranslations[currentLang];
          const indicatorLabel = indicatorTranslations.testimonialLabel(
            index + 1,
            testimonialsData.length
          );
          indicator.setAttribute("aria-label", indicatorLabel);
          indicator.setAttribute("aria-controls", `slide-${index}`);
          indicator.setAttribute("id", `indicator-${index}`);
          if (index === 0) {
            indicator.setAttribute("aria-disabled", "true");
          }
          indicator.addEventListener("click", () => goToSlide(index));
          indicator.addEventListener("keydown", (e) => {
            if (e.key === "Enter" || e.key === " ") {
              window.scrollTo({ top: 0, behavior: scrollBehavior });
            }
          });
          indicators.appendChild(indicator);
        });

        updateCarousel();
      }

      // Update carousel state
      function updateCarousel() {
        const slides = document.querySelectorAll(".testimonial-slide");
        const indicators = document.querySelectorAll(".carousel-indicator");
        const status = document.getElementById("carouselStatus");
        const prevButton = document.getElementById("prevButton");
        const nextButton = document.getElementById("nextButton");

        slides.forEach((slide, index) => {
          const isActive = index === currentSlide;
          slide.classList.toggle("active", isActive);
          slide.setAttribute("aria-hidden", !isActive ? "true" : "false");
        });

        indicators.forEach((indicator, index) => {
          const isActive = index === currentSlide;
          indicator.classList.toggle("active", isActive);
          // Update aria-disabled for grouped carousel pattern
          indicator.setAttribute("aria-disabled", isActive ? "true" : "false");
        });

        // Update status for screen readers
        const translations = uiTranslations[currentLang];
        const current = currentSlide + 1;
        const total = slides.length;
        const visualText = `${current} / ${total}`;
        const screenReaderText = translations.testimonialStatus(current, total);
        status.innerHTML = `<p><span aria-hidden="true">${visualText}</span> <span class="sr-only">${screenReaderText}</span></p>`;

        // Update slide aria-labels when slide changes
        slides.forEach((slide, slideIndex) => {
          const slideLabel = translations.testimonialLabel(
            slideIndex + 1,
            total
          );
          slide.setAttribute("aria-label", slideLabel);
        });

        // Update button states (never disabled since carousel loops)
        prevButton.disabled = false;
        nextButton.disabled = false;
      }

      // Focus on the current slide content
      function focusSlide() {
        const slides = document.querySelectorAll(".testimonial-slide");
        const currentSlideElement = slides[currentSlide];
        if (currentSlideElement) {
          // Try preventScroll first, but always follow with aggressive scroll
          try {
            currentSlideElement.focus({ preventScroll: true });
          } catch (e) {
            currentSlideElement.focus();
          }
          // Always scroll back to top aggressively after focus
          requestAnimationFrame(() => {
            window.scrollTo({ top: 0, behavior: scrollBehavior });
            requestAnimationFrame(() => {
              window.scrollTo({ top: 0, behavior: scrollBehavior });
              setTimeout(() => {
                window.scrollTo({ top: 0, behavior: scrollBehavior });
                // One more attempt
                setTimeout(() => {
                  window.scrollTo({ top: 0, behavior: scrollBehavior });
                }, 100);
              }, 50);
            });
          });
        }
      }

      // Navigate to specific slide
      function goToSlide(index) {
        const slides = document.querySelectorAll(".testimonial-slide");
        if (index >= 0 && index < slides.length) {
          currentSlide = index;
          updateCarousel();
          // Scroll to top
          scrollToTop();
          // Scroll again after a short delay
          setTimeout(() => {
            scrollToTop();
            // Focus on the slide
            focusSlide();
          }, 150);
        }
      }

      // Helper function to scroll to top aggressively
      function scrollToTop() {
        // Multiple methods to ensure scroll works
        window.scrollTo({ top: 0, behavior: scrollBehavior });
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;
        // Also try with requestAnimationFrame
        requestAnimationFrame(() => {
          window.scrollTo({ top: 0, behavior: scrollBehavior });
          document.documentElement.scrollTop = 0;
          document.body.scrollTop = 0;
          requestAnimationFrame(() => {
            window.scrollTo({ top: 0, behavior: scrollBehavior });
            document.documentElement.scrollTop = 0;
            document.body.scrollTop = 0;
          });
        });
      }

      // Next slide (loops to first slide after last)
      function nextSlide() {
        const slides = document.querySelectorAll(".testimonial-slide");
        currentSlide = (currentSlide + 1) % slides.length;
        updateCarousel();
        // Scroll to top immediately
        scrollToTop();
        // Scroll again after a short delay
        setTimeout(() => {
          scrollToTop();
          // Focus after ensuring scroll is complete
          focusSlide();
        }, 150);
      }

      // Previous slide (loops to last slide before first)
      function prevSlide() {
        const slides = document.querySelectorAll(".testimonial-slide");
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        updateCarousel();
        // Scroll to top immediately
        scrollToTop();
        // Scroll again after a short delay
        setTimeout(() => {
          scrollToTop();
          // Focus after ensuring scroll is complete
          focusSlide();
        }, 150);
      }

      // Keyboard navigation
      function handleKeyDown(e) {
        switch (e.key) {
          case "ArrowLeft":
            e.preventDefault();
            prevSlide();
            break;
          case "ArrowRight":
            e.preventDefault();
            nextSlide();
            break;
          case "Home":
            e.preventDefault();
            goToSlide(0);
            break;
          case "End":
            e.preventDefault();
            const slides = document.querySelectorAll(".testimonial-slide");
            goToSlide(slides.length - 1);
            break;
        }
      }

      // Initialize on load
      document.addEventListener("DOMContentLoaded", () => {
        // Set initial language selector value
        updateLanguageSelector();

        // Update aria-labels for initial language
        updateUITranslations();

        // Add language change listener
        const languageSelect = document.getElementById("languageSelect");
        if (languageSelect) {
          languageSelect.addEventListener("change", (e) => {
            changeLanguage(e.target.value);
          });
        }

        initCarousel();

        // Add event listeners
        const nextButton = document.getElementById("nextButton");
        const prevButton = document.getElementById("prevButton");
        
        nextButton.addEventListener("click", nextSlide);
        nextButton.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            nextSlide();
          }
        });
        
        prevButton.addEventListener("click", prevSlide);
        prevButton.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            prevSlide();
          }
        });

        // Keyboard navigation (use passive listener where possible)
        document.addEventListener("keydown", handleKeyDown, false);

        // Update HTML lang attribute based on detected language
        document.documentElement.lang = currentLang === "ja" ? "ja" : "en";
      });
