      // Detect language (default to English if Japanese is not detected)
      function detectLanguage() {
        const browserLang = navigator.language || navigator.userLanguage;
        if (browserLang.startsWith("ja")) {
          return "ja";
        }
        return "en";
      }

      let currentLang = detectLanguage();
      let currentSlide = 0;

      // Convert text with line breaks to paragraphs
      function formatTextToParagraphs(text) {
        if (!text) return "";

        const lines = text.split("\n");
        const paragraphs = [];
        let currentParagraph = [];

        lines.forEach((line, index) => {
          const trimmed = line.trim();

          if (trimmed === "") {
            // Empty line - close current paragraph if it has content
            if (currentParagraph.length > 0) {
              paragraphs.push(currentParagraph.join(" "));
              currentParagraph = [];
            }
          } else {
            // Non-empty line - add to current paragraph
            currentParagraph.push(trimmed);
          }
        });

        // Don't forget the last paragraph if it exists
        if (currentParagraph.length > 0) {
          paragraphs.push(currentParagraph.join(" "));
        }

        // If no paragraphs were created (all empty lines), return empty string
        if (paragraphs.length === 0) {
          return "";
        }

        // Wrap each paragraph in <p> tags
        return paragraphs.map((p) => `<p>${p}</p>`).join("");
      }

        const selector = document.getElementById("languageSelect");
        if (selector) {

        const slides = document.querySelectorAll(".testimonial-slide");
        const indicators = document.querySelectorAll(".carousel-indicator");
        const status = document.getElementById("carouselStatus");
        const prevButton = document.getElementById("prevButton");
        const nextButton = document.getElementById("nextButton");

        slides.forEach((slide, index) => {
          const isActive = index === currentSlide;
          slide.classList.toggle("active", isActive);
          slide.setAttribute("aria-hidden", !isActive ? "true" : "false");
        });

        indicators.forEach((indicator, index) => {
          const isActive = index === currentSlide;
          indicator.classList.toggle("active", isActive);
          indicator.setAttribute("aria-selected", isActive ? "true" : "false");
          indicator.setAttribute("tabindex", isActive ? "0" : "-1");
        });

        // Update status for screen readers
        status.textContent = `${currentSlide + 1} / ${slides.length}`;

        // Update button states
        prevButton.disabled = currentSlide === 0;
        nextButton.disabled = currentSlide === slides.length - 1;
      }

      // Navigate to specific slide
      function goToSlide(index) {
        const slides = document.querySelectorAll(".testimonial-slide");
        if (index >= 0 && index < slides.length) {
          currentSlide = index;
          updateCarousel();
          // Scroll to top
          window.scrollTo({ top: 0, behavior: "smooth" });
        }
      }

      // Next slide
      function nextSlide() {
        const slides = document.querySelectorAll(".testimonial-slide");
        if (currentSlide < slides.length - 1) {
          currentSlide++;
          updateCarousel();
          // Scroll to top
          window.scrollTo({ top: 0, behavior: "smooth" });
        }
      }

      // Previous slide
      function prevSlide() {
        if (currentSlide > 0) {
          currentSlide--;
          updateCarousel();
          // Scroll to top
          window.scrollTo({ top: 0, behavior: "smooth" });
        }
      }

      // Keyboard navigation
      function handleKeyDown(e) {
        switch (e.key) {
          case "ArrowLeft":
            e.preventDefault();
            prevSlide();
            break;
          case "ArrowRight":
            e.preventDefault();
            nextSlide();
            break;
          case "Home":
            e.preventDefault();
            goToSlide(0);
            break;
          case "End":
            e.preventDefault();
            const slides = document.querySelectorAll(".testimonial-slide");
            goToSlide(slides.length - 1);
            break;
        }
      }

      // Initialize on load
      document.addEventListener("DOMContentLoaded", () => {
        // Set initial language selector value
        updateLanguageSelector();

        // Add language change listener
        const languageSelect = document.getElementById("languageSelect");
        if (languageSelect) {
          languageSelect.addEventListener("change", (e) => {
            changeLanguage(e.target.value);
          });
        }

        initCarousel();

        // Add event listeners
        document
          .getElementById("nextButton")
          .addEventListener("click", nextSlide);
        document
          .getElementById("prevButton")
          .addEventListener("click", prevSlide);

        // Keyboard navigation
        document.addEventListener("keydown", handleKeyDown);

        // Focus management for accessibility
        const carouselWrapper = document.querySelector(".carousel-wrapper");
        carouselWrapper.setAttribute("tabindex", "0");

        // Update HTML lang attribute based on detected language
        document.documentElement.lang = currentLang === "ja" ? "ja" : "en";
      });
    </script>
  </body>
</html>
